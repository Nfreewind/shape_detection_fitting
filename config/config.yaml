use_ransac: false

# common
min_radius: 0.03
max_radius: 0.09

# hough
gaussian_sphere_points_num: 600
angle_bins: 30
radius_bins: 10
position_bins: 20

# ransac
normal_distance_weight: 0.1
max_iterations: 10000
distance_threshold: 0.05


# voxel grid
filter_field_name: z
filter_limit_min: 0.01
filter_limit_max: 3.0
filter_limit_negative: False
leaf_size: 0.03

camera_info_topic: /camera/rgb/camera_info

# CLASSIFIER PARAMS
model_file: binary_classifier/train_val.prototxt
weight_file: binary_classifier/train_iter_100.caffemodel
mean_file: binary_classifier/mean.binaryproto
device: GPU
device_id: 1
classification_threshold: 0.7
fitting_distance_threshold: 0.02
fitting_acceptance_threshold: 0.5
